<!DOCTYPE html>
<html>
	<head>
		(include)admin/includes/head.html(/include)
	</head>
	<body>		
	
		<header>
			(include)admin/includes/header.html(/include)
		</header>
		
		<main>
			[mensajes]
				<blockquote class="{style}">{mensaje}</blockquote>
			[/mensajes]
			<form action="/admin/guardar/categoria" method="POST" enctype="multipart/form-data">
				<input type="hidden" name="id" value="{id}">
				
				<div>
					<label for="nombre">Nombre</label>
					<input type="text" id="nombre" name="nombre" placeholder="Nombre" value="{nombre}" required>
				</div>
				<div>
					<label for="imagen">Imagen</label>
					<input type="file" id="imagen" name="imagen" accept="image/x-png,image/jpeg, image/svg" required/>
				</div>
				<div>
					<input type="submit" value="Guardar">
				</div>
			</form>
			
		</main>		
	</body>
</html>
